<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz : Démarche Marketing & Définition des Marchés</title>
    <style>
        body {
            font-family: 'Mayan', sans-serif;
            margin: 0;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
        }
        .quiz-container, .summary {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-image: url('images/back.jpg.webp');
            background-size: cover;
            background-position: center;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #000;
        }
        .choices {
            list-style: none;
            padding: 0;
            text-align: left;
            margin-left: 20%;
        }
        .choices li {
            margin: 8px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #CC0000;
        }
        .summary {
            display: none;
        }
        .summary ul {
            list-style: none;
            padding: 0;
        }
        .summary li {
            text-align: left;
            margin-left: 20%;
            margin-bottom: 10px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .quiz-container, .summary {
                max-width: 90%;
                margin: 20px auto;
                padding: 15px;
                border-radius: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
        @media (max-width: 480px) {
            .quiz-container, .summary {
                padding: 10px;
                margin: 10px;
                border-radius: 10px;
            }
            .question {
                font-size: 16px;
            }
            button {
                font-size: 12px;
                padding: 6px 12px;
                border-radius: 10px;
            }
        }
        @media (min-width: 1024px) {
            .quiz-container, .summary {
                max-width: 800px;
                padding: 30px;
            }
        }
    </style>
</head>

<body>

<div class="quiz-container" id="quiz-container">
    <h2>QCM ENTRAINEMENT - Marketing Studies: Household Panels and Qualitative Research</h2>
    <div id="question-container">
        <!-- Les questions seront affichées ici dynamiquement -->
    </div>
    <button id="next-button" onclick="nextQuestion()">Suivant</button>
</div>

<div class="summary" id="summary">
    <h3>Récapitulatif</h3>
    <ul id="summary-list">
        <!-- Le récapitulatif des réponses sera affiché ici -->
    </ul>
    <div class="score" id="score"></div>
    <button onclick="restartQuiz()">Recommencer</button>
</div>

<script>
    const quizData = [
        { question: "What is the main purpose of a household panel in marketing studies?", choices: ["To gather data from distributors", "To continuously observe and measure consumer purchasing behavior", "To collect one-time customer feedback", "To track the market performance of new product launches"], correct: 1 },
        { question: "In a household panel, what type of data is recorded by panelists?", choices: ["Only the total price spent per purchase", "Detailed information about each purchase, including what, where, when, and how much was purchased", "Data about online purchases only", "Customer satisfaction levels after each purchase"], correct: 1 },
        { question: "What is penetration in household panel data?", choices: ["The percentage of a household’s income spent on a product", "The percentage of households that have purchased a product", "The total revenue generated by the brand", "The number of times a household purchased a product in a month"], correct: 1 },
        { question: "What metric is used to measure customer loyalty in household panel data?", choices: ["Market share", "Repeat purchase and Share of Requirement (SOR)", "Purchase frequency", "Brand switching"], correct: 1 },
        { question: "In brand switching analysis, what does the analysis help identify?", choices: ["The total sales volume of a brand", "Where brand volume is coming from or going to, helping understand competitors and market trends", "The best-performing products", "The average price of a product across stores"], correct: 1 },
        { question: "Which of the following is not a type of qualitative research mentioned in marketing studies?", choices: ["Individual in-depth interviews", "Focus groups", "Sales data analysis", "Ethnography"], correct: 2 },
        { question: "Why are qualitative surveys necessary in addition to quantitative surveys?", choices: ["To confirm statistical reliability", "To explore deeper thoughts, intentions, and feelings of respondents that quantitative surveys may miss", "To track monthly sales volume", "To replace quantitative data"], correct: 1 },
        { question: "What is the role of laddering in qualitative research?", choices: ["To increase the number of respondents", "To uncover deep motivations behind consumer behavior using concept maps", "To record sales data", "To measure consumer satisfaction through structured questionnaires"], correct: 1 },
        { question: "Which qualitative research technique focuses on observing a consumer in their natural environment?", choices: ["Focus groups", "Netnography", "Ethnography", "Laddering"], correct: 2 },
        { question: "What is netnography in qualitative research?", choices: ["Observing online social interactions and collecting data from natural online conversations", "A focus group conducted via video calls", "A quantitative analysis of internet users' buying habits", "A survey conducted using online questionnaires"], correct: 0 },
        { question: "Which of the following is not a reason to conduct qualitative research?", choices: ["To explore new product ideas or complex purchasing processes", "To generate hypotheses for quantitative testing", "To measure customer satisfaction quantitatively", "To understand phenomena in depth"], correct: 2 },
        { question: "What is a key characteristic of verbal protocols used in qualitative studies?", choices: ["They rely entirely on structured questions", "They combine observations and verbal declarations from participants", "They use statistical data only", "They are designed to minimize the input from the respondent"], correct: 1 },
        { question: "In qualitative research, what is the projective technique?", choices: ["Presenting direct questions about brand preferences", "Proposing ambiguous or indirect situations to participants to reveal their subconscious thoughts", "Asking respondents to predict future trends", "Using statistical modeling to project sales growth"], correct: 1 },
        { question: "Which of the following is not a component of household panel analysis?", choices: ["Purchase frequency", "Brand loyalty", "Customer lifetime value", "Market share performance"], correct: 2 },
        { question: "What type of static analysis can be performed with household panel data?", choices: ["Understanding overall customer satisfaction", "Identifying low penetration and analyzing the limited range of products in certain segments", "Forecasting future market trends", "Analyzing price elasticity across brands"], correct: 1 },
        { question: "How does dynamic analysis in household panel data help brands?", choices: ["It tracks short-term sales performance only", "It analyzes changes in consumer behavior and brand performance over time", "It excludes seasonal buying patterns", "It focuses exclusively on promotional activities"], correct: 1 },
        { question: "What is the main focus of strategic analysis in household panel data?", choices: ["Understanding immediate sales fluctuations", "Understanding long-term consumer behavior and category needs for households", "Setting short-term sales targets", "Measuring distribution costs"], correct: 1 },
        { question: "What does the Heavy-Medium-Light User Analysis measure?", choices: ["The frequency and volume of purchases across different consumer segments", "The market share of competing brands", "The total revenue generated by each household", "The effect of promotions on buying behavior"], correct: 0 },
        { question: "What is the key difference between a distributor panel and a consumer panel?", choices: ["Distributor panels measure demand, while consumer panels measure supply", "Distributor panels offer a vision of sales by channel, while consumer panels focus on individual purchasing behaviors", "Distributor panels are less comprehensive than consumer panels", "Consumer panels only track online purchases"], correct: 1 },
        { question: "What is the share of requirement (SOR) also known as?", choices: ["Market share", "Brand loyalty", "Price sensitivity", "Promotional performance"], correct: 1 }
    ];

    let currentQuestionIndex = 0;
    let selectedAnswers = [];

    function loadQuestion() {
        const container = document.getElementById('question-container');
        container.innerHTML = '';

        const questionData = quizData[currentQuestionIndex];
        const questionElem = document.createElement('div');
        questionElem.className = 'question';
        questionElem.textContent = questionData.question;

        const choicesElem = document.createElement('ul');
        choicesElem.className = 'choices';

        questionData.choices.forEach((choice, index) => {
            const choiceElem = document.createElement('li');
            const choiceInput = document.createElement('input');
            choiceInput.type = 'radio';
            choiceInput.name = 'choice';
            choiceInput.value = index;
            choiceInput.id = `choice${index}`;
            
            const choiceLabel = document.createElement('label');
            choiceLabel.htmlFor = `choice${index}`;
            choiceLabel.textContent = choice;

            choiceElem.appendChild(choiceInput);
            choiceElem.appendChild(choiceLabel);
            choicesElem.appendChild(choiceElem);
        });

        container.appendChild(questionElem);
        container.appendChild(choicesElem);
    }

    function nextQuestion() {
        const selectedChoice = document.querySelector('input[name="choice"]:checked');
        if (!selectedChoice) {
            alert("Veuillez sélectionner une réponse !");
            return;
        }

        selectedAnswers.push(parseInt(selectedChoice.value));
        currentQuestionIndex++;

        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showSummary();
        }
    }

    function showSummary() {
        document.getElementById('quiz-container').style.display = 'none';
        const summary = document.getElementById('summary');
        summary.style.display = 'block';

        const summaryList = document.getElementById('summary-list');
        summaryList.innerHTML = '';

        let correctAnswers = 0;

        quizData.forEach((q, index) => {
            const summaryItem = document.createElement('li');
            summaryItem.innerHTML = `
                <strong>${q.question}</strong><br>
                <div style="text-align: left; margin-left: 20%;">
                    Votre réponse: ${q.choices[selectedAnswers[index]]} - 
                    ${selectedAnswers[index] === q.correct ? '<span class="correct">Correct</span>' : '<span class="incorrect">Incorrect</span>'}<br>
                    Bonne réponse: ${q.choices[q.correct]}
                </div>
            `;
            summaryList.appendChild(summaryItem);
            if (selectedAnswers[index] === q.correct) {
                correctAnswers++;
            }
        });

        document.getElementById('score').textContent = `Score: ${correctAnswers} / ${quizData.length}`;
    }

    function restartQuiz() {
        currentQuestionIndex = 0;
        selectedAnswers = [];
        document.getElementById('summary').style.display = 'none';
        document.getElementById('quiz-container').style.display = 'block';
        loadQuestion();
    }

    loadQuestion();
</script>

</body>

</html>
